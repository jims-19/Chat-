<header>
  <h1>Coinbase Support Center</h1>
  <p>Helping you navigate your crypto journey with clear tools and expert support.</p>

<main role="main" aria-label="Support features">

<!-- Support Icon -->
<div class="support-icon" role="button" tabindex="0" aria-label="Open Coinbase Support chat" title="Contact Support">
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M12 2C6.48 2 2 6.48 2 12c0 2.46.89 4.72 2.35 6.44L4 22l3.55-1.35A9.95 9.95 0 0012 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-2h2v2zm0-4h-2V6h2v6z"/>
  </svg>
</div>

<!-- Modal -->
<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div class="modal-header">
    <div id="modal-title">Contact Coinbase Support</div>
    <button aria-label="Close support chat" id="modal-close">&times;</button>
  </div>
  <div class="modal-body" id="modal-desc">
    <p>If you have any questions or need assistance, please fill out the form below:</p>
    <form id="support-form" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<!-- Modal functionality script -->
<script>
  const supportIcon = document.querySelector('.support-icon');
  const modal = document.querySelector('.modal');
  const modalClose = document.getElementById('modal-close');
  const form = document.getElementById('support-form');

  supportIcon.addEventListener('click', () => {
    modal.classList.toggle('active');
    if (modal.classList.contains('active')) {
      form.querySelector('input').focus();
    }
  });

  supportIcon.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      modal.classList.toggle('active');
      if (modal.classList.contains('active')) {
        form.querySelector('input').focus();
      }
    }
  });

  modalClose.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    alert('Thank you for contacting Coinbase Support! We will get back to you shortly.');
    form.reset();
    modal.classList.remove('active');
  });
</script>
