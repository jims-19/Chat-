<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinMarketCap Help Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9fc;
      color: #1a202c;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #007bff;
    }

    .menu-icon {
      font-size: 28px;
      color: #007bff;
      cursor: pointer;
    }

    .search-section {
      background: linear-gradient(135deg, #eaf6ff, #d2eaff);
      padding: 50px 20px 70px 20px;
      text-align: center;
    }

    .search-bar {
      width: 100%;
      max-width: 500px;
      padding: 16px 24px;
      border-radius: 40px;
      border: none;
      font-size: 17px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .search-bar:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .illustration {
      margin-top: 30px;
      height: 140px;
      background-image: url('https://cdn.pixabay.com/photo/2020/04/04/21/33/cryptocurrency-5001623_960_720.png'); /* Example placeholder */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .btn {
      width: 100%;
      max-width: 600px;
      padding: 18px 24px;
      background-color: #ffffff;
      border: 1px solid #007bff;
      border-radius: 12px;
      color: #007bff;
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.1);
      cursor: pointer;
    }

    .btn:hover {
      background-color: #007bff;
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 30px 20px 10px 20px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #e5e7eb;
      background-color: #ffffff;
      margin-top: 40px;
    }

    .powered {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 22px;
      }

      .menu-icon {
        font-size: 24px;
      }

      .btn {
        font-size: 15px;
        padding: 16px 20px;
      }

      .search-section {
        padding: 40px 15px 50px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CMC</div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <div class="search-section">
    <input type="text" class="search-bar" placeholder="Search">
    <div class="illustration"></div>
  </div>

  <div class="container">
    <div class="btn">Methodology</div>
    <div class="btn">Liquidity</div>
    <div class="btn">Coin/Token Ranking and Data</div>
    <div class="btn">Exchange Ranking and Data</div>
    <div class="btn">Listings</div>
    <div class="btn">Listings and Methodologies</div>
    <div class="btn">Pro API</div>
    <div class="btn">Website Features</div>
    <div class="btn">Upcoming Features</div>
    <div class="btn">Others</div>
    <div class="btn">About Cryptocurrencies</div>
    <div class="btn">User Guides</div>
    <div class="btn">Account Management</div>
    <div class="btn">Requests</div>
    <div class="btn">Terms and Conditions</div>
  </div>

  <footer>
    CoinMarketCap <br />
    <div class="powered">Powered by Zendesk</div>
  </footer>

</html>
